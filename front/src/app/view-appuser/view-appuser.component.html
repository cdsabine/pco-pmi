<div class="all">
  <div class="menu">
    <button mat-raised-button color="warn" [routerLink]="'/view-db'">Back</button>
    <div class="menuSection">
      View Database
    </div>
  </div>
  <div class="lowContainer">
    <mat-toolbar class="search-block mat-elevation-z4" [class.active]="toggleSearch">
      <mat-toolbar-row style="padding: 0 5px;">
        <button class="search-icon" mat-icon-button disabled>
          <mat-icon>search</mat-icon>
        </button>
        <input class="search-control" type="text" placeholder="Search" [(ngModel)]="searchText" #searchbar>
        <button mat-icon-button (click)="searchClose()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="filter-buttons">
      <label>
        User:
        <select [(ngModel)]="selectedUser" (change)="filterUser()">
          <option value="">All</option>
          <option *ngFor="let user of appuser | filterPipeButtonProduct:'userCode'" [value]="user.userCode">
            {{ user.userCode }}
          </option>
        </select>
      </label>

      <label>
        City:
        <select [(ngModel)]="selectedAddress" (change)="filterUser()">
          <option value="">All</option>
          <option *ngFor="let address of appuser | filterPipeButtonProduct:'address'" [value]="address.address">
            {{ address.address }}
          </option>
        </select>
      </label>

      <label>
        Country:
        <select [(ngModel)]="selectedCountry" (change)="filterUser()">
          <option value="">All</option>
          <option *ngFor="let country of appuser | filterPipeButtonProduct:'country.countryName'" [value]="country.country.countryName">
            {{ country.country.countryName }}
          </option>
        </select>
      </label>

      <button (click)="clearFilters()">Clear Filters</button>
    </div>

    <mat-card>
      <mat-card-content>
        <div class="header-row">
          <span class="header-userCode">User Code</span>
          <span class="header-username">Username</span>
          <span class="header-emailAddress">Email Address</span>
          <span class="header-address">Address</span>
          <span class="header-countryName">Country</span>
        </div>
      </mat-card-content>
    </mat-card>


    <mat-card *ngFor="let appuser of filteredUsers | filterPipeAppuser: searchText">
      <mat-card-content>
        <div class="product-line">
          <span class="appuser-userCode">{{appuser.userCode}}</span>
          <span class="appuser-username">{{appuser.appUsername}}</span>
          <span class="appuser-emailAddress">{{appuser.emailAddress}}</span>
          <span class="appuser-address">{{appuser.address}}</span>
          <span class="appuser-countryName">{{appuser.country.countryName}}</span>
        </div>
      </mat-card-content>
    </mat-card>

  </div>
</div>
