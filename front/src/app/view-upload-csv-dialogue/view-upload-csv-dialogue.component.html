<h1>{{ data.action }}</h1>

<div *ngIf="data.action === 'Upload Products'">
  <input type="file" (change)="onFileSelected($event)" />
  <button (click)="onUpload()" [disabled]="!selectedFile">Upload</button>

  <div *ngIf="uploadProgress !== null">
    <p>Uploading: {{ uploadProgress }}%</p>
  </div>

  <div *ngIf="uploadStatus">
    <p>{{ uploadStatus }}</p>
  </div>
</div>
<div *ngIf="data.action === 'Upload Client Order'">
  <p>Upload Client Order</p>
</div>
<div *ngIf="data.action === 'Initialize Database'">
  <p>Initialize Database</p>
</div>
