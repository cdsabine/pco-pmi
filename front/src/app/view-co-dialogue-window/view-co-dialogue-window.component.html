<mat-card>
  <mat-card-header>
    <mat-card-title>Products</mat-card-title>
    <button mat-icon-button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content class = "product-list-content">
    <div *ngFor="let product of products" class="product-line">
      <span>{{ product.sku }} ({{ product.title }} {{ product.price}})</span>
    </div>
  </mat-card-content>
</mat-card>
