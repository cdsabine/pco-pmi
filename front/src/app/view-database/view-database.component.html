<div class="all">
  <div class="lowContainer">
    <div class="menu">
      <button [routerLink]="''">back</button>
      <div class="menuSection">
        View Database
      </div>
      <div class="menuSection">
        <button [routerLink]="'./appuser'" routerLinkActive="active">View AppUsers</button>
      </div>
    </div>
    <mat-toolbar color="primary" class="main-header mat-elevation-z4" [class.hidden]="toggleSearch">
      <mat-toolbar-row style="padding: 0 5px;">
        <div style="padding:8px 0 0 10px; flex:1;">
          <div class="mat-title" style="margin-bottom:2px;">Product</div>
        </div>

        <button mat-icon-button (click)="openSearch()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-toolbar class="search-block mat-elevation-z4" [class.active]="toggleSearch">
      <mat-toolbar-row style="padding: 0 5px;">
        <button class="search-icon" mat-icon-button disabled>
          <mat-icon>search</mat-icon>
        </button>
        <input class="search-control" type="text" placeholder="Search" [(ngModel)]="searchText" #searchbar>
        <button mat-icon-button (click)="searchClose()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-list>
      <mat-list-item *ngFor="let product of product | filterPipe: searchText">
        <mat-icon mat-list-avatar style="width:auto">person</mat-icon>
        <div mat-line>{{product.sku}}</div>
        <div mat-line>{{product.title}}</div>
        <div mat-line>{{product.price}}</div>
        <div mat-line>{{product.activeProduct}}</div>
        <div mat-line>{{product.colour}}</div>
        <div mat-line>{{product.quantity}}</div>
        <div mat-line>{{product.prodCondition}}</div>
        <div mat-line>{{product.vendorCode}}</div>
      </mat-list-item>
      <mat-list-item *ngIf="(product | filterPipe: searchText).length === 0">
        <mat-icon mat-list-avatar>error</mat-icon>
        <div mat-line>0 results</div>
        <div mat-line>No matching presidents</div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
