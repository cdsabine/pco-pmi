<div class="all">
  <div class="menu">
    <button [routerLink]="''">back</button>
    <div class="menuSection">
      View Database
    </div>
    <div class="menuSection">
      <button [routerLink]="'./appuser'" routerLinkActive="active">View AppUsers</button>
      <button [routerLink]="'./boxes'" routerLinkActive="active">View Boxes</button>
      <button [routerLink]="'./brand'" routerLinkActive="active">View Brand</button>
      <button [routerLink]="'./clientorders'" routerLinkActive="active">View Client Orders</button>
      <button [routerLink]="'./teams'" routerLinkActive="active">View Teams</button>
    </div>
  </div>
  <div class="lowContainer">
    <mat-toolbar class="search-block mat-elevation-z4" [class.active]="toggleSearch">
      <mat-toolbar-row style="padding: 0 5px;">
        <button class="search-icon" mat-icon-button disabled>
          <mat-icon>search</mat-icon>
        </button>
        <input class="search-control" type="text" placeholder="Search" [(ngModel)]="searchText" #searchbar>
        <button mat-icon-button (click)="searchClose()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="filter-buttons">
      <label>
        Colour:
        <select [(ngModel)]="selectedColour" (change)="filterProducts()">
          <option value="">All</option>
          <option *ngFor="let colour of product | filterPipeButtonProduct:'colour'" [value]="colour.colour">
            {{ colour.colour }}
          </option>
        </select>
      </label>

      <label>
        Product Condition:
        <select [(ngModel)]="selectedProductCondition" (change)="filterProducts()">
          <option value="">All</option>
          <option *ngFor="let condition of product | filterPipeButtonProduct:'prodCondition'" [value]="condition.prodCondition">
            {{ condition.prodCondition }}
          </option>
        </select>
      </label>

      <label>
        Vendor Code:
        <select [(ngModel)]="selectedVendorCode" (change)="filterProducts()">
          <option value="">All</option>
          <option *ngFor="let vendor of product | filterPipeButtonProduct:'vendorCode'" [value]="vendor.vendorCode">
            {{ vendor.vendorCode }}
          </option>
        </select>
      </label>

      <button (click)="sortByPrice('asc')">Sort by Price: Low to High</button>
      <button (click)="sortByPrice('desc')">Sort by Price: High to Low</button>
      <button (click)="clearFilters()">Clear Filters</button>
    </div>

    <mat-card>
      <mat-card-content>
        <div class="header-row">
          <span class="header-sku">SKU</span>
          <span class="header-title">Title</span>
          <span class="header-price">Price</span>
          <span class="header-activeProduct">Active Product</span>
          <span class="header-colour">Colour</span>
          <span class="header-quality">Quality</span>
          <span class="header-condition">Product Condition</span>
          <span class="header-vendorCode">Vendor Code</span>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card *ngFor="let product of filteredProducts | filterPipeProduct: searchText">
      <mat-card-content>
        <div class="product-line">
          <span class="product-sku">{{product.sku}}</span>
          <span class="product-title">{{product.title}}</span>
          <span class="product-price">{{product.price}}</span>
          <span class="product-activeProduct">{{product.activeProduct}}</span>
          <span class="product-colour">{{product.colour}}</span>
          <span class="product-quantity">{{product.quality}}</span>
          <span class="product-condition">{{product.prodCondition}}</span>
          <span class="product-vendorCode">{{product.vendorCode}}</span>
        </div>
      </mat-card-content>
    </mat-card>

  </div>
</div>
